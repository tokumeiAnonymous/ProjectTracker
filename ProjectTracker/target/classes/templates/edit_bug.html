<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Bug</title>
</head>
<body>
	<div align="center">
		<h1>Edit Bug</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${bug}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Bug ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Bug Description:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Priority:</td>
					<td><input type="text" th:field="*{priority}" /></td>
				</tr>				
				<tr>
					<td>Status:</td>
					<td><input type="text" th:field="*{status}" /></td>
				</tr>	
				<tr>
					<td>Type:</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
